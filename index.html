<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DevCode Cursos</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <section class="content">
      <header class="header">
        <h1>Dev Cursos</h1>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Portal</a></li>
            <li><a href="#">Entrar</a></li>
            <li><a href="#">Sobre</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="registro">
          <div class="textosRegistro">
            <span>Registre-se Agora</span>
            <p>
              Lorem Ipsum is simply dummy text of the printing and typesetting industry.
              Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
            </p>
            <button type="button" name="button" id="cadastrarUsuario">Cadastre-se</button>
          </div>
          <div class="imagemRegistro">
            <img src="img/img.png" alt="">
          </div>
          <div class="modal" id="modal">
            <div class="modal-content">
              <div class="headerCadastro">
                <span class="modal-close" id="modalClose">&#10006;</span>
              </div>
              <div class="mainCadastro">
                <div class="register">
                  <span>cadastre-se</span>
                  <form class="formCadastro" action="index.html" method="post">
                    <input type="text" id="nome"name="" value="" placeholder="nome">
                    <input type="text" id="sobrenome"name="" value="" placeholder="sobrenome">
                    <input type="text" id="nomeUsuario"name="" value=""placeholder="nome de usuario">
                    <input type="email" id="email"name="" value="" placeholder="email">
                    <input type="password" id="senha"name="" value="" placeholder="senha">
                  </form>
                </div>
                <div class="signin">
                  <span>Entre</span>
                  <form class="formLogin" action="index.html" method="post">
                    <input type="email" id="email"name="" value="" placeholder="email">
                    <input type="password" id="senha"name="" value="" placeholder="senha">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer>
      
      </footer>
    </section>
  </body>
</html>
